<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ahmed Bakr</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c0f1a;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #0c0f1a, #1b1f30);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-left: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1e90ff;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
      max-width: 800px;
      margin: auto;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .contact-icons a {
      text-decoration: none;
    }

    .contact-icons img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .contact-icons a:hover img {
      transform: scale(1.2);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .form-container input, .form-container select, .form-container button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0069d9;
    }

    nav {
      margin-left: 40px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1e90ff;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #1e90ff;
    }

    .back-link:hover {
      color: #fff;
    }

    /* Media Queries for mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      nav a {
        font-size: 0.9rem;
        margin: 0 10px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }

      /* Stacked layout for navigation on small screens */
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      nav a {
        margin: 10px 0;
      }

      .logo-container {
        justify-content: center;
        width: 100%;
      }
    }

    /* For very small screens, such as phones in portrait mode */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }

      nav a {
        font-size: 0.9rem;
      }

      .profile-img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="0.jpg" alt="Ahmed Bakr" class="profile-img" />
      <div>
        <h1>Ahmed Bakr</h1>
        <p>Software Programming Engineer & Instructor</p>
      </div>
    </div>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="Articles.html">Blog</a>
        <a href="FAQ.html">FAQ</a>
    </nav>
  </header>

  <section>
    <h2>Contact Me</h2>
    <p>
      If you have any questions, would like to inquire about my courses, or need more information, feel free to reach out to me.
    </p>

    <div class="contact-icons">
      <!-- Replace with your actual image links -->
      <a href="https://wa.me/0 12 78521077" target="_blank">
        <img src="1.png" alt="WhatsApp" />
      </a>
      <a href="https://www.facebook.com/profile.php?id=100027513190202" target="_blank">
        <img src="2.png" alt="Facebook" />
      </a>
    </div>

    <div class="form-container">
      <h3>Send Me a Message</h3>
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="number" name="age" placeholder="Your Age" required />
        <select name="course" required>
          <option value="">Select Course</option>
          <option value="kids-programming">Kids Programming</option>
          <option value="adults-programming">Adults Programming</option>
        </select>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
